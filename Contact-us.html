<section class="contact-us container">
  <!-- ---------- contact-us__social ---------- -->
  <div class="contact-us__social"  height: 200px">
    <!-- Linkedin -->
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/Assets/Images/SVG-Sprite.svg#linkedin"></use>
      </svg>
    </span>
    <!-- Twitter -->
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/Assets/Images/SVG-Sprite.svg#twitter"></use>
      </svg>
    </span>
    <!-- Telegram -->
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="/Assets/Images/SVG-Sprite.svg#telegram"></use>
      </svg>
    </span>
  </div>
  <!-- ---------- contact-us__icons ---------- -->
  <div class="contact-us__icons">
    <!-- Email -->
    <div class="icon-holder">
      <span class="icon-holder__label">info@sheriofficial21.com</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/Assets/Images/SVG-Sprite.svg#Message"></use>
        </svg>
      </span>
    </div>
    <!-- Phone Number -->
    <div class="icon-holder">
      <span class="icon-holder__label">+989148780038</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/Assets/Images/SVG-Sprite.svg#Calling"></use>
        </svg>
      </span>
    </div>
    <!-- Address -->
    <div class="icon-holder">
      <span class="icon-holder__label">آذربایجان غربی، مهاباد، خیابان 1، کوچه 2</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="/Assets/Images/SVG-Sprite.svg#Location"></use>
        </svg>
      </span>
    </div>
  </div>
  <!-- ---------- contact-us__map ---------- -->
  <div class="contact-us__map">
    <img src="/Assets/Images/map.png" alt="Map">
  </div>
  <!-- ---------- contact-us__form ---------- -->
  <div class="contact-us__form" >
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی ">
        <input type="email" placeholder="ایمیل خود را وارد کنید" dir="ltr">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button class="btn btn--primary" type="submit">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
